<template>
    <div id="topmenu" class="pm-component">
        <div id="topmenu-container">
            <div id="topmenu-logoblock">
                <img id="topmenu-logo" @click="reloadPage()" src="/img/icons/firefighter.png" />
                <div id="topmenu-appname" @click="reloadPage()">Кадры</div>
                <div class="topmenu-mode" v-if="displaySelectmodewarning">
                    Выберите подразделение слева или сверху для добавления в список.
                    <el-button size="mini" type="danger" round plain @click="cancelmode">Отмена</el-button>
                </div>
                <div class="topmenu-mode" v-if="displayAppointpersonmodewarning">
                    Откройте подразделение и выберите должность
                    <el-button size="mini" type="danger" round plain @click="cancelpersonappoint()">Отмена</el-button>
                </div>
            </div>

            <div id="topmenu-featuredlist" v-if="!modepanelVisible()">
                <div class="topmenu-featured" v-for="featuredstruct in featured" @click="openFeatured($event, featuredstruct.id,featuredstruct.name)" v-if="structureModeAccess()">
                    <div class="topmenu-structurename">
                        {{featuredstruct.name}}
                    </div>
                </div>
                <div class="topmenu-featured" @click="modalStructureManagingPanelTopMenuVisible = true" v-if="addStructureAvailable">
                    + 
                </div>
            </div>
            <div id="topmenu-rightblock">
                <div class="topmenu-rightblock-text">
                    <div class="topmenu-rightblock-date">
                        <!--<span title="Нажмите, чтобы сменить режим работы" class="topmenu-rightblock-mode" @click="changeMode">{{modeName()}}</span>-->
                        <span v-if="getFullmodeselected()" title="Нажмите, чтобы сменить режим работы" class="topmenu-rightblock-mode" @click="changeFullmode()">Сменить режим работы</span>
                        <span class="topmenu-rightblock-date-date" @click="restoreCurrentDate" title="Нажмите, чтобы установить текущую дату"> {{beautifyDate(getdate())}}</span>
                    </div>
                    <div class="topmenu-rightblock-decreename" title="Нажмите, чтобы открыть меню проекта приказа" @click="selectCurrentDecree">{{getDecreeNameAlt()}}</div>
                    <div class="topmenu-rightblock-login">Вы вошли как {{login}}</div>
                </div>

                <div v-if="!modepanelVisible()">
                    <el-button class="topmenu-rightblock-button" @click="modalPmrequestPanelVisible = true">Запрос</el-button>
                </div>



                <el-dropdown @command="topmenudropdown" :hide-timeout="500" :show-timeout="100">
                    <el-button class="topmenu-rightblock-button">Меню</el-button>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item v-if="personMode() && personnelEdit()" command="persondecrees">Проекты приказов</el-dropdown-item>
                        <el-dropdown-item v-if="structureEdit() && structureMode()" command="decrees">Проекты приказов{{getDecreeName()}}</el-dropdown-item>
                        <el-dropdown-item v-if="structureEdit() && structureMode()" command="decreesvisible">Подписанные приказы</el-dropdown-item>
                        <!--<el-dropdown-item v-if="personMode() && personnelRead()" command="eld">Электронное личное дело</el-dropdown-item>-->
                        <!--<el-dropdown-item v-if="personMode() && personnelRead()" command="candidates">Кандидаты</el-dropdown-item>-->
                        <el-dropdown-item v-if="isAdmin()" command="modalAdminVisible">Панель управления</el-dropdown-item>
                        <el-dropdown-item command="modalSettingsPanelVisible">Настройки</el-dropdown-item>
                        <el-dropdown-item command="modalAboutPanelVisible">О программе</el-dropdown-item>
                        <el-dropdown-item command="logout">Выйти</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>

                <el-dialog :visible.sync="adminVisible" width="80%" @close="onAdminPanelClose" v-draggable>
                    <admin-panel :visible.sync="adminVisible" :visiblevar.sync="modalAdminVisible" />
                </el-dialog>
            </div>
            <el-dialog :visible.sync="modalStructureManagingPanelTopMenuVisible" width="40%" v-draggable>
                <structuremanagingpanel :visible.sync="modalStructureManagingPanelTopMenuVisible" :parent="null" :type="'addnewstructure'" />
            </el-dialog>
            <el-dialog :visible.sync="modalSettingsPanelVisible" width="40%" v-draggable>
                <settingspanel :visible.sync="modalSettingsPanelVisible" />
            </el-dialog>
            <el-dialog :visible.sync="pmrequestManagingPanelVisible" width="50%" @close="onPmrequestPanelClose" v-draggable>
                <pmrequestpanel :visible.sync="pmrequestManagingPanelVisible" :visiblevar.sync="modalPmrequestPanelVisible" />
            </el-dialog>

            <el-dialog :visible.sync="modalPersondecreesMenuVisible" width="50%"  v-draggable>
                <div class="persondecrees-create">
                    <el-input v-model="persondecreeCreateName" placeholder="Рабочее название приказа"></el-input>
                    <el-button @click="persondecreeCreate()" type="primary" plain>
                        Создать приказ
                        <!--{{decreeButtonName}}-->
                    </el-button>
                </div>
                <div class="persondecrees-actionmenu" v-if="persondecreesActionmenu" >
                    <el-button @click="persondecreesUnite()">Объединить</el-button>
                </div>
                <template v-for="decreeElement in persondecreesList">
                    <div class="persondecrees-element">
                        <div class="persondecrees-element-checkboxcontainer">
                            <div>
                                <el-checkbox v-model="decreeElement.marked" @change="persondecreesActionmenuCheck()"></el-checkbox>
                            </div>

                        </div>
                        <div>
                            <div>
                                <strong> {{decreeElement.nickname}}</strong>

                            </div>
                            <div class="persondecrees-element-author" v-if="decreeElement.creatorObject != null">
                                Создатель проекта приказа — {{decreeElement.creatorObject.structureString}}<span v-if="decreeElement.creatorObject.surname.length > 0">,</span> {{decreeElement.creatorObject.surname}} {{decreeElement.creatorObject.firstname}} {{decreeElement.creatorObject.patronymic}}
                            </div>

                        </div>
                        <div>
                            <el-button @click="persondecreeSelect($event, decreeElement.id)">Открыть проект приказа</el-button>
                        </div>


                    </div>
                </template>

            </el-dialog>

            <el-dialog :visible.sync="modalPersondecreeMenuVisible" width="900px" :close-on-click-modal="false" v-draggable>
                <div class="persondecreeoperation-nickname">{{persondecreeNickname}}</div>
                <div v-if="persondecreeCreatorObject != null">
                    <div class="persondecreeoperation-row">
                        <div class="persondecreeoperation-row-text ">Создатель проекта приказа:</div>
                        {{persondecreeCreatorObject.surname}} {{persondecreeCreatorObject.firstname}} {{persondecreeCreatorObject.patronymic}}.<br /> {{persondecreeCreatorObject.structureString}}.
                    </div>
                </div>
                <div class="persondecreeoperation-row"><div class="persondecreeoperation-row-text ">Дата создания проекта:</div> <span class="persondecreeoperation-row-text-label">{{beautifyDate(persondecreeDatecreated)}}</span> <!--<el-input suffix-icon="el-icon-date" v-model="persondecreeDatecreated" @change="onPersondecreeDatesignedChange" type="date"></el-input>--></div>
                <hr />
                <div class="persondecreeoperation-row-warning">
                    Предварительные данные. Окончательная дата приказа и номер приказа вводятся только после подписания приказа.
                </div>
                <div class="persondecreeoperation-row"><div class="persondecreeoperation-row-text">Дата приказа:</div> <el-input suffix-icon="el-icon-date" v-model="persondecreeDatesigned" type="date"></el-input></div>
                <div class="persondecreeoperation-row"><div class="persondecreeoperation-row-text">Номер приказа:</div> <el-input v-model="persondecreeNumber" type="number"></el-input></div>
                <div class="persondecreeoperation-row">
                    <div class="persondecreeoperation-row-text">Индекс (литера) приказа:</div>
                    <el-select v-model="persondecreeNumbertype" style="width:100%;" no-data-text="Не найдено" no-match-text="Не найдено" clearable placeholder="">
                        <el-option v-for="ordernumbertype in ordernumbertypes"
                                   :key="ordernumbertype.name" :label="ordernumbertype.name" :value="ordernumbertype.name">
                        </el-option>
                    </el-select>
                </div>
                
                <div class="persondecreeoperation-row"><div class="persondecreeoperation-row-text">Название приказа:</div> <el-input v-model="persondecreeName"></el-input></div>
                <div class="persondecreeoperation-row"><div class="persondecreeoperation-row-text">Рабочее название приказа:</div> <el-input v-model="persondecreeNickname"></el-input></div>
                <el-button @click="persondecreeUpdate" class="persondecrees-margintop">Зарезервировать</el-button>
                <div>
                    <div v-for="persondecreeBlock in persondecreeBlocks" class="persondecreeblock">
                        <div class="persondecreeblock-title">
                            {{getPersondecreeblockname(persondecreeBlock)}}
                        </div>
                        <!-- Блок с поощрениями -->
                        <div v-if="persondecreeBlock.persondecreeblocktype == 1">
                            <div>
                                <div>
                                    <div>
                                        За какие заслуги
                                    </div>
                                    <el-input v-model="persondecreeBlock.intro" class="eld-eld-body-row-medium"></el-input>
                                </div>
                                <!--Вторая строка. Вид поощрения и опциональные параметры-->
                                <div class="eld-eld-body-row-flex">
                                    <div>
                                        <div>
                                            Вид поощрения
                                        </div>
                                        <el-select clearable placeholder="Вид поощения" v-model="persondecreeBlock.persondecreeblocksub" class="eld-eld-body-select-medium" @change="persondecreeblocksubChange(persondecreeBlock)">
                                            <el-option v-for="persondecreeblocksubtype in persondecreeblocksubtypes" v-if="persondecreeblocksubtype.persondecreeblocktype == 1"
                                                       :key="persondecreeblocksubtype.id" :label="persondecreeblocksubtype.name" :value="persondecreeblocksubtype.id">
                                            </el-option>
                                        </el-select>
                                    </div>

                                    <!--Нагрудный знак-->
                                    <div v-if="persondecreeBlock.persondecreeblocksub == 4">
                                        <div>
                                            Список нагрудных знаков
                                        </div>
                                        <el-select clearable placeholder="Награда" v-model="persondecreeBlock.subvaluenumber1" class="eld-eld-body-select-medium">
                                            <el-option v-for="reward in rewards" v-if="reward.rewardtype == 1 && rewardChestsign(reward)"
                                                       :key="reward.id" :label="reward.name" :value="reward.id">
                                            </el-option>
                                        </el-select>
                                    </div>
                                    <!--Медаль-->
                                    <div v-if="persondecreeBlock.persondecreeblocksub == 3">
                                        <div>
                                            Список медалей
                                        </div>
                                        <el-select clearable placeholder="Награда" v-model="persondecreeBlock.subvaluenumber1" class="eld-eld-body-select-medium">
                                            <el-option v-for="reward in rewards" v-if="reward.rewardtype == 1 && rewardMedal(reward)"
                                                       :key="reward.id" :label="reward.name" :value="reward.id">
                                            </el-option>
                                        </el-select>
                                    </div>
                                    <!--На одну ступень выше-->
                                    <div v-if="persondecreeBlock.persondecreeblocksub == 1">
                                        <div>
                                            Звание
                                        </div>
                                        <el-select clearable placeholder="Звание" v-model="persondecreeBlock.subvaluenumber1" class="eld-eld-body-select-medium">
                                            <el-option v-for="rank in ranks" v-if="rank.decreeupone == 1"
                                                       :key="rank.id" :label="rank.name" :value="rank.id">
                                            </el-option>
                                        </el-select>
                                    </div>
                                    <!--Досрочно-->
                                    <div v-if="persondecreeBlock.persondecreeblocksub == 2">
                                        <div>
                                            Звание
                                        </div>
                                        <el-select clearable placeholder="Звание" v-model="persondecreeBlock.subvaluenumber1" class="eld-eld-body-select-medium">
                                            <el-option v-for="rank in ranks" v-if="rank.decreeupfast == 1"
                                                       :key="rank.id" :label="rank.name" :value="rank.id">
                                            </el-option>
                                        </el-select>
                                    </div>
                                    <!--Грамота и почетная грамота-->
                                    <div v-if="persondecreeBlock.persondecreeblocksub == 5 || persondecreeBlock.persondecreeblocksub == 6">
                                        <div>
                                            Какого подразделения
                                        </div>
                                        <el-select clearable placeholder="Подразделение" v-model="persondecreeBlock.subvaluenumber1" class="eld-eld-body-select-medium">
                                            <el-option v-for="structure in structuresRewardAllowedToSelect"
                                                       :key="structure.id" :label="structure.name2" :value="structure.id">
                                            </el-option>
                                        </el-select>
                                    </div>
                                    <!--Денежное награждение-->
                                    <div v-if="persondecreeBlock.persondecreeblocksub == 7">
                                        <div>
                                            <div>
                                                Вид поощрения деньгами
                                            </div>
                                            <el-select clearable placeholder="Вид поощрения деньгами" v-model="persondecreeBlock.subvaluenumber1" class="eld-eld-body-select-medium">
                                                <el-option v-for="rewardmoney in rewardmoneys"
                                                           :key="rewardmoney.id" :label="rewardmoney.name" :value="rewardmoney.id">
                                                </el-option>
                                            </el-select>
                                        </div>

                                        <div>
                                            <div>
                                                В размере
                                            </div>
                                            <el-input v-model="persondecreeBlock.subvaluestring1" class="eld-eld-body-row-mediumshort"></el-input> <span v-if="">{{getRewardmoneytype(persondecreeBlock.subvaluenumber1)}}</span>
                                        </div>
                                    </div>
                                    <!--Снять взыскание-->
                                    <div v-if="persondecreeBlock.persondecreeblocksub == 8">
                                        <div>
                                            Тип взыскания
                                        </div>
                                        <el-select clearable placeholder="Вид снимаемого взыскания" v-model="persondecreeBlock.subvaluenumber1" class="eld-eld-body-select-medium">
                                            <el-option v-for="penalty in penalties"
                                                       :key="penalty.id" :label="penalty.name" :value="penalty.id">
                                            </el-option>
                                        </el-select>
                                        <div>
                                            Основание
                                        </div>
                                        <el-input v-model="persondecreeBlock.subvaluestring2" class="eld-eld-body-row-medium"></el-input>
                                        <div>
                                            Взыскание объявленное приказом кого (оставить пустым, если есть запись о взыскании есть в ЭЛД)
                                        </div>
                                        <el-input v-model="persondecreeBlock.optionstring3" class="eld-eld-body-row-medium"></el-input>
                                        <div>
                                            Взыскание какого числа (оставить пустым, если есть запись о взыскании есть в ЭЛД)
                                        </div>
                                        <el-input type="date" class="eld-eld-body-row-short" v-model="persondecreeBlock.optiondate1String"></el-input>
                                        <div>
                                            Номер приказа о взыскании (оставить пустым, если есть запись о взыскании есть в ЭЛД)
                                        </div>
                                        <el-input v-model="persondecreeBlock.optionstring4" class="eld-eld-body-row-medium"></el-input>
                                        <!--<div>
                        Объявленное приказом
                    </div>
                    <el-select clearable placeholder="Подразделение" v-model="persondecreeBlock.optionnumber2" class="eld-eld-body-select-medium">
                        <el-option v-for="structure in structuresElders"
                                   :key="structure.id" :label="structure.name" :value="structure.id">
                        </el-option>
                    </el-select>-->
                                    </div>

                                </div>

                            </div>
                            <!--Система поиска людей-->
                            <div>
                                <div>
                                    Кого
                                </div>
                                <div>
                                    <el-input placeholder="Фамилия Имя Отчество" class="eld-eld-body-select-medium" v-model="persondecreeBlock.fiosearch" @input="searchPersonsBlock(persondecreeBlock)"></el-input>
                                    <el-button @click="addNonEld(persondecreeBlock)">Добавить в приказ человека не из МЧС</el-button>
                                </div>
                                <div v-if="hasSearchResultsBlock(persondecreeBlock)" class="eld-search-main">
                                    <div class="eld-search-main-title">
                                        Результаты поиска
                                    </div>
                                    <div v-for="person in persondecreeBlock.personssearch" class="eld-search-element" @click="selectPersonBlock(person.id, persondecreeBlock)">
                                        <div>
                                            {{person.surname}} {{person.name}} {{person.fathername}}
                                        </div>
                                        <div>
                                            {{person.positiontypestring}}
                                        </div>
                                        <div v-if="hasPhotopreviewBlock(person.id, persondecreeBlock)">
                                            <img :src="getPhotopreviewBlock(person.id, persondecreeBlock).photo64" class="eld-search-element-image" />
                                        </div>
                                        <div>
                                            <div>
                                                {{person.structuretree}}
                                            </div>

                                        </div>

                                    </div>
                                </div>
                                <div v-if="persondecreeBlock.person != null">
                                    Кого – {{persondecreeBlock.person.surname4 + " " + persondecreeBlock.person.name4 + " " + persondecreeBlock.person.fathername4}}
                                </div>
                                <div v-if="persondecreeBlock.nonperson != null && persondecreeBlock.nonperson.length > 0">
                                    Кого — {{persondecreeBlock.nonperson}}
                                </div>
                            </div>
                            <!--Вывод списка-->
                            <div class="persondecreeoperation-part-list-title">
                                Проект приказа
                            </div>
                            <div>
                                <span v-if="persondecreeBlock.index != null && persondecreeBlock.index != 0">{{persondecreeBlock.index}}.</span> ПООЩРИТЬ:
                            </div>
                            <div>
                                <!--Новая генерация текста для проекта приказа-->
                                <!--Фабулы-->
                                <div v-for="persondecreeintro in persondecreeBlock.persondecreeblockintros" v-if="persondecreeintro.persondecreeblock == persondecreeBlock.id" class="persondecreeoperation-part-list-element">
                                    <div>
                                        <div class="persondecreeoperation-part-list-element-indent persondecreeoperation-part-list-element-margin">
                                            <span if="persondecreeBlock.index != null && persondecreeBlock.index != 0 && persondecreeintro.index != 0"></span>{{persondecreeBlock.index}}.{{persondecreeintro.index}}. {{persondecreeintro.name}}
                                        </div>
                                        <div v-for="persondecreeblocksub in persondecreeBlock.persondecreeblocksubs" v-if="persondecreeblocksub.persondecreeblockintro == persondecreeintro.id">
                                            <!--Действие посерединке-->
                                            <div class="persondecreeoperation-part-list-element-sub">
                                                {{getPersondecreeblocksubtype(persondecreeblocksub.persondecreeblocksubtype)}}
                                                <span v-if="persondecreeblocksub.subvaluestring1 != null && persondecreeblocksub.subvaluestring1.length > 0 && persondecreeblocksub.persondecreeblocksubtype != 7"> {{decreeoperation.subvaluestring1}}</span>
                                                <!--Общая часть-->
                                                <span v-if="RewardNotOne(persondecreeblocksub.subvaluestring1) || (persondecreeblocksub.subvaluenumber1 != 1 && persondecreeblocksub.subvaluenumber1 != 2)">{{persondecreeblocksub.subvaluestring1}} </span>
                                                <!--Денежное награждение-->
                                                <span v-if="persondecreeblocksub.persondecreeblocksubtype == 7">
                                                    {{getRewardmoneytype(persondecreeblocksub.subvaluenumber1, persondecreeblocksub.subvaluestring1)}}

                                                    <span v-if="persondecreeblocksub.subvaluenumber2 > 0"> каждого</span>
                                                </span>
                                                <!--Юбилейная медаль или нагрудный знак-->
                                                <span v-if="persondecreeblocksub.persondecreeblocksubtype == 4 || persondecreeblocksub.persondecreeblocksubtype == 3">
                                                    {{cutRewardString(getReward(persondecreeblocksub.subvaluenumber1))}}
                                                </span>
                                                <!--Наградить грамотой или почетной грамотой-->
                                                <span v-if="persondecreeblocksub.persondecreeblocksubtype == 5 || persondecreeblocksub.persondecreeblocksubtype == 6">
                                                    {{getStructureName2(persondecreeblocksub.subvaluenumber1)}}
                                                </span>
                                                <!--Звания на одну ступень выше или досрочно-->
                                                <span v-if="persondecreeblocksub.subvaluenumber1 != null && persondecreeblocksub.subvaluenumber1 > 0 && (persondecreeblocksub.persondecreeblocksubtype == 1 || persondecreeblocksub.persondecreeblocksubtype == 2)" class="persondecreeoperation-part-list-element-sub-sub">
                                                    «{{getRank(persondecreeblocksub.subvaluenumber1)}}»
                                                </span>
                                            </div>
                                            <div v-for="decreeoperation in persondecreeOperations" v-if="decreeoperation.persondecreeblocksub == persondecreeblocksub.id" class="persondecreeoperation-part-list-element persondecreeoperation-part-list-element-margin-big">
                                                <div>
                                                    <div class="persondecreeoperation-part-list-element-name ">
                                                        <div class="persondecreeoperation-part-list-element-indent">
                                                            <!--Взыскание-->
                                                            <span v-if="decreeoperation.persondecreeblocksubtype == 8 && decreeoperation.personpenalty != null">
                                                                «{{getPenalty(decreeoperation.personpenalty.penalty)}}», объявленное приказом {{decreeoperation.personpenalty.orderwho}} от {{printDate(decreeoperation.personpenalty.orderdate)}}
                                                                {{decreeoperation.personpenalty.ordernumber}} с
                                                            </span>
                                                            <!--взыскание, награда юбилейной медалью, нагрудным знаком, грамотой, почетной грамотой-->
                                                            <span v-if="decreeoperation.persondecreeblocksubtype == 8 || decreeoperation.persondecreeblocksubtype == 3 || decreeoperation.persondecreeblocksubtype == 4 || decreeoperation.persondecreeblocksubtype == 5 || decreeoperation.persondecreeblocksubtype == 6 || decreeoperation.persondecreeblocksubtype == 7 || decreeoperation.persondecreeblocksubtype == 10">
                                                                <span v-if="decreeoperation.personobject != null">
                                                                    <span v-if="decreeoperation.personobject.actualRank != null">{{smallletter(decreeoperation.personobject.actualRank.name4)}} </span>
                                                                    {{decreeoperation.personobject.surname4}} {{decreeoperation.personobject.name4}}
                                                                    {{decreeoperation.personobject.fathername4}}{{commaspaceifnotnull(beautifyString(decreeoperation.personobject.positiontree4))}}{{beautifyString(decreeoperation.personobject.positiontree4)}};
                                                                </span>
                                                                <span v-else>
                                                                    {{decreeoperation.nonperson}};
                                                                </span>

                                                            </span>
                                                            <!--прочее: -->
                                                            <span v-if="decreeoperation.persondecreeblocksubtype == 1 || decreeoperation.persondecreeblocksubtype == 2 || decreeoperation.persondecreeblocksubtype == 9">
                                                                <span v-if="decreeoperation.personobject != null">
                                                                    <span v-if="decreeoperation.personobject.actualRank != null">{{decreeoperation.personobject.actualRank.name3}} </span>
                                                                    {{decreeoperation.personobject.surname3}} {{decreeoperation.personobject.name3}}
                                                                    {{decreeoperation.personobject.fathername3}}<span v-if="decreeoperation.persondecreeblocksubtype == 1 || decreeoperation.persondecreeblocksubtype == 2"> ({{decreeoperation.personobject.numpersonal}})</span>{{commaspaceifnotnull(beautifyString(decreeoperation.personobject.positiontree3))}}{{beautifyString(decreeoperation.personobject.positiontree3)}};
                                                                </span>
                                                                <span v-else>
                                                                    {{decreeoperation.nonperson}};
                                                                </span>
                                                            </span>
                                                        </div>

                                                        <div v-if="decreeoperation.persondecreeblocksubtype == 8">
                                                            Основание: {{decreeoperation.subvaluestring2}}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div>
                                                    <div>
                                                        <!--<el-button size="mini" type="warning" @click="updatePersonreward(persondecreeBlock, decreeoperation)">Редактировать</el-button>-->
                                                        <el-button size="mini" type="warning" @click="removePersondecreeoperation(decreeoperation)">Удалить</el-button>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div>

                                        </div>
                                    </div>
